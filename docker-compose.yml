version: '3.7'

services:

  nginx:
    image: nginx:1.17-alpine
    container_name: spacecom.uz-nginx
    restart: unless-stopped
    working_dir: /app
    ports:
      - 20080:80 # frontend
      - 20081:81 # backend
      - 20082:82 # storage
    volumes:
      - ./:/app
      - ./docker/nginx:/etc/nginx/conf.d
    links:
      - php-fpm
    depends_on:
      - php-fpm
      - db

  php-fpm:
    build: docker/php-fpm
    restart: unless-stopped
    container_name: spacecom.uz-php
    working_dir: /app
    ports:
      - 9000:9000
    volumes:
      - ./:/app
    links:
      - db
    depends_on:
      - db

  db:
    #    image: postgres:12.2-alpine
    image: mysql:5.7
    restart: unless-stopped
    ports:
      #      - 5432:5432
      - 33061:3306
    volumes:
      #      - ./docker/storage/psql:/var/lib/postgresql/data:cached
      - ./docker/storage/mysql:/var/lib/mysql
      - ./docker/dump:/docker-entrypoint-initdb.d
    environment:
      #      POSTGRES_USER: example
      #      POSTGRES_PASSWORD: example
      #      POSTGRES_DB: example
      MYSQL_DATABASE: spacecom.uz
      MYSQL_ROOT_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD:
